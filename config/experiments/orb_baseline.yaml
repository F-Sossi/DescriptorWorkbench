experiment:
  name: "orb_baseline"
  description: "ORB descriptor baseline performance evaluation using ORB-SIFT spatial intersection"
  version: "1.0"
  author: "automation"
  note: "Baseline ORB performance on spatially matched ORB-SIFT keypoint pairs"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Use all available scenes

keypoints:
  generator: "orb"
  max_features: 2000
  source: "independent_detection"
  keypoint_set_name: "orb_sift_pairs"
  use_locked_keypoints: true

descriptors:
  - name: "orb_baseline"
    type: "orb"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "brute_force"
    norm: "hamming"  # ORB uses binary descriptors
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"
  save_descriptors: false
  save_matches: false
  save_visualizations: false