experiment:
  name: honc_modification_experiments
  description: HoNC descriptor modification experiments - pooling, rooting, normalization, color variations
  version: '1.0'
  author: automation
dataset:
  type: hpatches
  path: ../data/
  scenes: []
keypoints:
  generator: sift
  max_features: 8000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: independent_detection
  keypoint_set_name: sift_keynet_pairs
  keypoint_set_id: 3
  use_locked_keypoints: true
descriptors:
- name: honc_plain_l1_root_none
  type: honc
  pooling: none
  normalize_after_pooling: true
  norm_type: 1
  rooting_stage: none
  use_color: true
- name: honc_plain_l1_root_before
  type: honc
  pooling: none
  normalize_after_pooling: true
  normalize_before_pooling: true
  norm_type: 1
  rooting_stage: before_pooling
  use_color: true
- name: honc_plain_l1_root_after
  type: honc
  pooling: none
  normalize_after_pooling: true
  norm_type: 1
  rooting_stage: after_pooling
  use_color: true
- name: honc_plain_l2_root_none
  type: honc
  pooling: none
  normalize_after_pooling: true
  norm_type: 4
  rooting_stage: none
  use_color: true
- name: honc_plain_l2_root_before
  type: honc
  pooling: none
  normalize_after_pooling: true
  normalize_before_pooling: true
  norm_type: 4
  rooting_stage: before_pooling
  use_color: true
- name: honc_plain_l2_root_after
  type: honc
  pooling: none
  normalize_after_pooling: true
  norm_type: 4
  rooting_stage: after_pooling
  use_color: true
- name: honc_dsp_l1_root_none
  type: dsphonc_v2
  pooling: none
  pooling_aggregation: average
  scales:
  - 0.85
  - 1.0
  - 1.3
  normalize_after_pooling: true
  norm_type: 1
  rooting_stage: none
  use_color: true
- name: honc_dsp_l1_root_before
  type: dsphonc_v2
  pooling: none
  pooling_aggregation: average
  scales:
  - 0.85
  - 1.0
  - 1.3
  normalize_after_pooling: true
  normalize_before_pooling: true
  norm_type: 1
  rooting_stage: before_pooling
  use_color: true
- name: honc_dsp_l1_root_after
  type: dsphonc_v2
  pooling: none
  pooling_aggregation: average
  scales:
  - 0.85
  - 1.0
  - 1.3
  normalize_after_pooling: true
  norm_type: 1
  rooting_stage: after_pooling
  use_color: true
- name: honc_dsp_l2_root_none
  type: dsphonc_v2
  pooling: none
  pooling_aggregation: average
  scales:
  - 0.85
  - 1.0
  - 1.3
  normalize_after_pooling: true
  norm_type: 4
  rooting_stage: none
  use_color: true
- name: honc_dsp_l2_root_before
  type: dsphonc_v2
  pooling: none
  pooling_aggregation: average
  scales:
  - 0.85
  - 1.0
  - 1.3
  normalize_after_pooling: true
  normalize_before_pooling: true
  norm_type: 4
  rooting_stage: before_pooling
  use_color: true
- name: honc_dsp_l2_root_after
  type: dsphonc_v2
  pooling: none
  pooling_aggregation: average
  scales:
  - 0.85
  - 1.0
  - 1.3
  normalize_after_pooling: true
  norm_type: 4
  rooting_stage: after_pooling
  use_color: true
- name: honc_sift_stack_l1_root_none
  type: honc
  pooling: stacking
  normalize_after_pooling: true
  norm_type: 1
  rooting_stage: none
  secondary_descriptor: sift
  use_color: true
- name: honc_sift_stack_l1_root_before
  type: honc
  pooling: stacking
  normalize_after_pooling: true
  normalize_before_pooling: true
  norm_type: 1
  rooting_stage: before_pooling
  secondary_descriptor: sift
  use_color: true
- name: honc_sift_stack_l1_root_after
  type: honc
  pooling: stacking
  normalize_after_pooling: true
  norm_type: 1
  rooting_stage: after_pooling
  secondary_descriptor: sift
  use_color: true
- name: honc_sift_stack_l2_root_none
  type: honc
  pooling: stacking
  normalize_after_pooling: true
  norm_type: 4
  rooting_stage: none
  secondary_descriptor: sift
  use_color: true
- name: honc_sift_stack_l2_root_before
  type: honc
  pooling: stacking
  normalize_after_pooling: true
  normalize_before_pooling: true
  norm_type: 4
  rooting_stage: before_pooling
  secondary_descriptor: sift
  use_color: true
- name: honc_sift_stack_l2_root_after
  type: honc
  pooling: stacking
  normalize_after_pooling: true
  norm_type: 4
  rooting_stage: after_pooling
  secondary_descriptor: sift
  use_color: true
evaluation:
  matching:
    method: brute_force
    norm: l2
    cross_check: true
    threshold: 0.8
  validation:
    method: homography
    threshold: 0.05
    min_matches: 10
database:
  connection: sqlite:///experiments.db
  save_descriptors: false
  save_matches: false
  save_visualizations: false
performance:
  num_threads: 0
  parallel_scenes: true
  parallel_images: false
  batch_size: 512
  enable_profiling: false
