experiment:
  name: "debug_cpu_test"
  description: "Debug CPU device override"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: ["i_dome"]  # Just one scene for quick test

keypoints:
  generator: "keynet"
  max_features: 2000
  source: "homography_projection"
  keypoint_set_name: "keynet_kornia_projected"

descriptors:
  - name: "debug_cpu_test"
    type: "libtorch_hardnet"
    pooling: "none"
    normalize_after_pooling: true
    device: "cpu"

evaluation:
  matching:
    method: "ratio_test"
    ratio_threshold: 0.8
    norm: "l2"
    cross_check: false

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"