experiment:
  name: "surf_baseline"
  description: "SURF descriptor baseline performance evaluation"
  version: "1.0"
  author: "researcher"
  note: "Baseline SURF performance for comparison with SIFT-based descriptors"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Use all available scenes

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "homography_projection"
  keypoint_set_name: "homography_projection_systematic"

descriptors:
  - name: "surf_baseline"
    type: "surf"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"