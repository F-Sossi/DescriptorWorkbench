experiment:
  name: "fusion_dspsift+surf_surf8000_scale6px_sift-surf_intersections"
  description: "DSP-SIFT (v2) + SURF composites covering native SURF, scale-filtered SURF, and SIFT/SURF intersections (3px + scale-matched 6px)"
  version: "2.0"
  author: "automation"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # All scenes

keypoints:
  source: "database"
  keypoint_set_name: "independent"  # Explicit mode: every descriptor/component must pick a set
  use_locked_keypoints: true

  alternative_keypoints:
    - keypoint_set_name: "surf_8000"   # Native SURF dense set
      description: "SURF 8k native detection"
    - keypoint_set_name: "surf_scale_matched_6px"  # Scale-filtered SURF (top by size)
      description: "SURF scale-filtered (top-N by size)"
    - keypoint_set_name: "sift_surf_8k_a"   # SIFT side, 3px tol, 645k pairs
      description: "Intersection (SIFT positions, tol=3px)"
    - keypoint_set_name: "sift_surf_8k_b"   # SURF side, 3px tol, 645k pairs
      description: "Intersection (SURF positions, tol=3px)"
    - keypoint_set_name: "sift_surf_scale_matched_intersection_a"  # SIFT side, 6px tol, 173k pairs
      description: "Scale-controlled intersection (SIFT positions, tol=6px)"
    - keypoint_set_name: "sift_surf_scale_matched_intersection_b"  # SURF side, 6px tol, 173k pairs
      description: "Scale-controlled intersection (SURF positions, tol=6px)"

descriptors:
  # --- SURF baselines (64D) ---
  - name: "surf__surf_8000__baseline"
    type: "surf"
    keypoint_set_name: "surf_8000"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false

  - name: "surf__surf_scale_matched_6px__scale_filtered"
    type: "surf"
    keypoint_set_name: "surf_scale_matched_6px"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false

  - name: "surf__sift_surf_8k_b__intersection"
    type: "surf"
    keypoint_set_name: "sift_surf_8k_b"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false

  - name: "surf__sift_surf_scale_matched_intersection_b__scale_matched_intersection"
    type: "surf"
    keypoint_set_name: "sift_surf_scale_matched_intersection_b"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false

  # --- DSPSIFT baselines on paired SIFT sides (for comparison) ---
  - name: "dspsift_v2__sift_surf_8k_a__intersection"
    type: "dspsift_v2"
    keypoint_set_name: "sift_surf_8k_a"
    pooling: "none"  # DSP pooling is built in to dspsift_v2
    pooling_aggregation: "average"
    scales: [0.85, 1.0, 1.3]
    normalize_after_pooling: true
    norm_type: 2
    rooting_stage: "none"
    use_color: false

  - name: "dspsift_v2__sift_surf_scale_matched_intersection_a__scale_matched"
    type: "dspsift_v2"
    keypoint_set_name: "sift_surf_scale_matched_intersection_a"
    pooling: "none"
    pooling_aggregation: "average"
    scales: [0.85, 1.0, 1.3]
    normalize_after_pooling: true
    norm_type: 2
    rooting_stage: "none"
    use_color: false

  # --- Fusion on intersections (64D SURF â†’ concat only) ---
  - name: "fusion_dspsift+surf__sift_surf_8k_a+b__concatenate"
    type: "composite"
    components:
      - descriptor: "dspsift_v2"
        keypoint_set_name: "sift_surf_8k_a"
        pooling: "none"
        pooling_aggregation: "average"
        scales: [0.85, 1.0, 1.3]
        normalize_after_pooling: true
        norm_type: 2
        rooting_stage: "none"
        use_color: false
      - descriptor: "surf"
        keypoint_set_name: "sift_surf_8k_b"
        pooling: "none"
        normalize_after_pooling: true
        use_color: false
    aggregation: "concatenate"

  - name: "fusion_dspsift+surf__sift_surf_scale_matched_intersection_a+b__concatenate"
    type: "composite"
    components:
      - descriptor: "dspsift_v2"
        keypoint_set_name: "sift_surf_scale_matched_intersection_a"
        pooling: "none"
        pooling_aggregation: "average"
        scales: [0.85, 1.0, 1.3]
        normalize_after_pooling: true
        norm_type: 2
        rooting_stage: "none"
        use_color: false
      - descriptor: "surf"
        keypoint_set_name: "sift_surf_scale_matched_intersection_b"
        pooling: "none"
        normalize_after_pooling: true
        use_color: false
    aggregation: "concatenate"

evaluation:
  matching:
    method: "ratio_test"
    ratio_threshold: 0.8
    norm: "l2"
    cross_check: true

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

  keypoint_verification:
    enabled: false

  keypoint_retrieval:
    enabled: false

performance:
  parallel_scenes: true
  num_threads: 0  # Auto-detect CPU cores
  batch_size: 512

database:
  connection: "sqlite:///experiments.db"
  save_descriptors: false
  save_matches: false
  save_visualizations: false
