schema_version: "v1"

experiment:
  name: "test_full_storage"
  description: "Test all database storage flags - single scene only"

dataset:
  path: "../data/"
  scenes: ["i_dome"]  # Just one scene for testing

keypoints:
  source: "database"
  params:
    keypoint_set_name: "keynet_kornia_projected"
    max_features: 50  # Very small number for quick testing

database:
  enabled: true
  connection: "sqlite:///experiments.db"
  save_keypoints: true
  save_descriptors: true
  save_matches: true
  save_visualizations: true

descriptors:
  - name: "test_storage_sift"
    type: "sift"
    pooling: "none"
    use_color: false
    normalize_after_pooling: true
    norm_type: "l2"
    device: "auto"

evaluation:
  matching:
    method: "ratio_test"
    ratio_threshold: 0.8
    norm: "l2"

  validation:
    method: "homography"
    threshold: 3.0