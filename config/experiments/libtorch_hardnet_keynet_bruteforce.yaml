experiment:
  name: "libtorch_hardnet_keynet_bruteforce"
  description: "LibTorch HardNet descriptor on KeyNet keypoints with brute-force matching"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "keynet"
  max_features: 2000
  source: "independent_detection"
  keypoint_set_name: "keynet_kornia_shared"

descriptors:
  - name: "libtorch_hardnet_keynet_bruteforce"
    type: "libtorch_hardnet"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"
