experiment:
  name: "sift_ratio_test"
  description: "SIFT baseline with SNN ratio test matching (0.8 threshold)"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Empty = use all scenes

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "homography_projection"
  keypoint_set_name: "sift_homography_projection"
  use_locked_keypoints: false

descriptors:
  - name: "sift_ratio_test"
    type: "sift"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "ratio_test"       # NEW: Use SNN ratio test instead of brute_force
    ratio_threshold: 0.8       # Standard threshold from literature
    norm: "l2"
    cross_check: false         # SNN ratio replaces cross-check

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: true

database:
  enabled: true
  connection: "sqlite:///experiments.db"