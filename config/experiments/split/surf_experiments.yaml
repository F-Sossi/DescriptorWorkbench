experiment:
  name: surf_modification_experiments
  description: SURF descriptor modifications (rooting, normalization, domain-size pooling, stacking)
  version: "1.0"
  author: automation

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "surf"
  max_features: 8000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"
  keypoint_set_name: "surf_keypoints"
  keypoint_set_id: 1
  use_locked_keypoints: true

descriptors:
  # --- Baseline SURF descriptors ---
  - name: "surf_plain_l1_root_none"
    type: "surf"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 1
    rooting_stage: "none"
    use_color: false

  - name: "surf_plain_l1_root_before"
    type: "surf"
    pooling: "none"
    normalize_after_pooling: true
    normalize_before_pooling: true
    norm_type: 1
    rooting_stage: "before_pooling"
    use_color: false

  - name: "surf_plain_l1_root_after"
    type: "surf"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 1
    rooting_stage: "after_pooling"
    use_color: false

  - name: "surf_plain_l2_root_none"
    type: "surf"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 4
    rooting_stage: "none"
    use_color: false

  - name: "surf_plain_l2_root_before"
    type: "surf"
    pooling: "none"
    normalize_after_pooling: true
    normalize_before_pooling: true
    norm_type: 4
    rooting_stage: "before_pooling"
    use_color: false

  - name: "surf_plain_l2_root_after"
    type: "surf"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 4
    rooting_stage: "after_pooling"
    use_color: false

  # --- Domain Size Pooling (DSP) on SURF ---
  - name: "surf_dsp_l1_root_none"
    type: "surf"
    pooling: "domain_size_pooling"
    pooling_aggregation: "average"
    scales: [0.85, 1.0, 1.3]
    normalize_after_pooling: true
    norm_type: 1
    rooting_stage: "none"

  - name: "surf_dsp_l1_root_after"
    type: "surf"
    pooling: "domain_size_pooling"
    pooling_aggregation: "average"
    scales: [0.85, 1.0, 1.3]
    normalize_after_pooling: true
    norm_type: 1
    rooting_stage: "after_pooling"

  - name: "surf_dsp_l2_root_none"
    type: "surf"
    pooling: "domain_size_pooling"
    pooling_aggregation: "average"
    scales: [0.85, 1.0, 1.3]
    normalize_after_pooling: true
    norm_type: 4
    rooting_stage: "none"

  - name: "surf_dsp_l2_root_after"
    type: "surf"
    pooling: "domain_size_pooling"
    pooling_aggregation: "average"
    scales: [0.85, 1.0, 1.3]
    normalize_after_pooling: true
    norm_type: 4
    rooting_stage: "after_pooling"

  # --- SURF stacked with SIFT (feature fusion) ---
  - name: "surf_sift_stack_l1"
    type: "surf"
    pooling: "stacking"
    secondary_descriptor: "dspsift_v2"
    stacking_weight: 0.5
    normalize_after_pooling: true
    norm_type: 1
    rooting_stage: "after_pooling"

  - name: "surf_sift_stack_l2"
    type: "surf"
    pooling: "stacking"
    secondary_descriptor: "dspsift_v2"
    stacking_weight: 0.5
    normalize_after_pooling: true
    norm_type: 4
    rooting_stage: "after_pooling"

  - name: "surf_self_stack_l2"
    type: "surf"
    pooling: "stacking"
    secondary_descriptor: "surf"
    stacking_weight: 0.5
    normalize_after_pooling: true
    norm_type: 4
    rooting_stage: "after_pooling"

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

database:
  connection: "sqlite:///experiments.db"
  save_descriptors: false
  save_matches: false
  save_visualizations: false

performance:
  num_threads: 0
  parallel_scenes: true
  parallel_images: false
  batch_size: 512
  enable_profiling: false
