experiment:
  name: "libtorch_sosnet_baseline"
  description: "LibTorch SOSNet CNN descriptor baseline evaluation"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Empty = use all scenes

keypoints:
  generator: "keynet"
  max_features: 2000  # Same as SIFT baseline for fair comparison
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"  # Use KeyNet spatial intersection
  keypoint_set_name: "keynet_keypoints"
  use_locked_keypoints: true

descriptors:
  - name: "libtorch_sosnet"
    type: "libtorch_sosnet"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

database:
  connection: "sqlite:///experiments.db"