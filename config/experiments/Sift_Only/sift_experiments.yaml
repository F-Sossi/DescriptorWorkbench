experiment:
  name: sift_modification_experiments_sift_keypoints
  description: SIFT descriptor modification experiments using pure SIFT keypoints
  version: '1.0'
  author: automation

dataset:
  type: hpatches
  path: ../data/
  scenes: []

keypoints:
  generator: sift
  max_features: 8000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: independent_detection
  keypoint_set_name: sift_keypoints
  use_locked_keypoints: true

descriptors:
