evaluation:
  matching:
    method: brute_force
    norm: l2
    cross_check: true
    threshold: 0.8
  validation:
    method: homography
    threshold: 0.05
    min_matches: 10

database:
  connection: sqlite:///experiments.db
  save_descriptors: false
  save_matches: false
  save_visualizations: false

performance:
  num_threads: 0
  parallel_scenes: true
  parallel_images: false
  batch_size: 512
  enable_profiling: false
