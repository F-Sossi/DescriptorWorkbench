experiment:
  name: "libtorch_hardnet_sift_ratio"
  description: "LibTorch HardNet descriptor on SIFT homography keypoints with ratio-test matching"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "sift"
  max_features: 2000
  source: "homography_projection"
  keypoint_set_name: "sift_homography_projection"

descriptors:
  - name: "libtorch_hardnet_sift_ratio"
    type: "libtorch_hardnet"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "ratio_test"
    ratio_threshold: 0.8
    norm: "l2"
    cross_check: false

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"
