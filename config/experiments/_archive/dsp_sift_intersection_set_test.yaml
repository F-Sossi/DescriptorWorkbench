experiment:
  name: sift_modification_experiments_surf_sift_intersection
  description: SIFT descriptor modification experiments using SURF-SIFT spatial intersection keypoints (5px)
  version: '1.0'
  author: automation

dataset:
  type: hpatches
  path: ../data/
  scenes: []

keypoints:
  generator: sift
  max_features: 8000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: independent_detection
  keypoint_set_name: sift_surf_intersection_a
  use_locked_keypoints: true

descriptors:
  - name: sift_dsp_l1_root_after_intersection_surf_sift
    type: dspsift_v2
    pooling: none
    pooling_aggregation: average
    scales:
      - 0.85
      - 1.0
      - 1.3
    normalize_after_pooling: true
    norm_type: 1
    rooting_stage: after_pooling
    use_color: false

evaluation:
  matching:
    method: brute_force
    norm: l2
    cross_check: true
    threshold: 0.8
  validation:
    method: homography
    threshold: 0.05
    min_matches: 10

database:
  connection: sqlite:///experiments.db
  save_descriptors: false
  save_matches: false
  save_visualizations: false

performance:
  num_threads: 0
  parallel_scenes: true
  parallel_images: false
  batch_size: 512
  enable_profiling: false
