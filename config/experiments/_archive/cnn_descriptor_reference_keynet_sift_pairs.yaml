experiment:
  name: "cnn_descriptor_reference_keynet_sift_pairs"
  description: "Reference CNN descriptors on KeyNetâ†”SIFT pair set for comparison against traditional pipelines"
  version: "1.0"
  author: "automation"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "keynet"
  max_features: 8000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"
  keypoint_set_name: "keynet_sift_pairs"
  keypoint_set_id: 4
  use_locked_keypoints: true

descriptors:
  - name: "libtorch_hardnet_baseline"
    type: "libtorch_hardnet"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false
  - name: "libtorch_sosnet_baseline"
    type: "libtorch_sosnet"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false
  - name: "libtorch_l2net_baseline"
    type: "libtorch_l2net"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

database:
  connection: "sqlite:///experiments.db"
  save_descriptors: false
  save_matches: false
  save_visualizations: false

performance:
  num_threads: 0  # 0 = auto-detect (uses all available cores)
  parallel_scenes: true  # Enable OpenMP scene-level parallelism for faster processing
  parallel_images: false  # Future enhancement (not yet implemented)
  batch_size: 2048  # Larger batch size for CNN descriptors (GPU acceleration)
  enable_profiling: false  # Print detailed timing breakdown
