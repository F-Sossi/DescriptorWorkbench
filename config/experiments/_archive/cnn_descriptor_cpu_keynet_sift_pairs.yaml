experiment:
  name: "cnn_descriptor_cpu_keynet_sift_pairs"
  description: "CNN descriptors on CPU (forced) using KeyNetâ†”SIFT pair set - performance comparison against GPU execution"
  version: "1.0"
  author: "automation"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "keynet"
  max_features: 8000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"
  keypoint_set_name: "keynet_sift_pairs"
  keypoint_set_id: 4
  use_locked_keypoints: true

descriptors:
  - name: "libtorch_hardnet_cpu"
    type: "libtorch_hardnet"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false
    device: "cpu"  # Force CPU execution
  - name: "libtorch_sosnet_cpu"
    type: "libtorch_sosnet"
    pooling: "none"
    normalize_after_pooling: true
    use_color: false
    device: "cpu"  # Force CPU execution

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

database:
  connection: "sqlite:///experiments.db"
  save_descriptors: false
  save_matches: false
  save_visualizations: false

performance:
  num_threads: 0  # 0 = auto-detect (uses all available cores)
  parallel_scenes: true  # Enable OpenMP scene-level parallelism for faster processing
  parallel_images: false  # Future enhancement (not yet implemented)
  batch_size: 2048  # Larger batch size for CNN descriptors
  enable_profiling: false  # Print detailed timing breakdown
