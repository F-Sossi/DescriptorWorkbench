evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

database:
  connection: "sqlite:///experiments.db"
  save_descriptors: false
  save_matches: false
  save_visualizations: false

performance:
  num_threads: 0  # 0 = auto-detect (uses all available cores)
  parallel_scenes: true  # Enable OpenMP scene-level parallelism for faster processing
  parallel_images: false  # Future enhancement (not yet implemented)
  batch_size: 512  # Batch size for DNN descriptors
  enable_profiling: false  # Print detailed timing breakdown
