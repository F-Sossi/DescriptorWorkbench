  description: "Ablation of pooling, rooting, normalization, and color combos for SIFT-family descriptors on SIFTâ†”KeyNet set"
  version: "1.0"
  author: "automation"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"
  keypoint_set_name: "sift_keynet_pairs"
  keypoint_set_id: 15
  use_locked_keypoints: true

