experiment:
  name: "dspsift_systematic_analysis"
  description: "Systematic analysis of DSPSIFT (Domain-Size Pooled SIFT) - Color and Normalization effects"
  version: "1.0"
  author: "researcher"
  note: "DSPSIFT inherently uses 3-scale pooling (0.85x, 1.0x, 1.30x) in descriptor computation - no additional DSP pooling needed"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Use all available scenes

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"
  keypoint_set_name: "sift_keynet_pairs"
  use_locked_keypoints: true

descriptors:
  # ===== BASELINE: Traditional DSPSIFT (inherently multi-scale) =====
  - name: "dspsift_baseline_grayscale_none_l2"
    type: "dspsift"
    pooling: "none"  # DSPSIFT already does multi-scale internally
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: false

  # ===== COLOR EFFECTS (No additional pooling, L2 norm) =====
  - name: "dspsift_baseline_color_none_l2"
    type: "dspsift"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: true

  # ===== NORMALIZATION EFFECTS (Grayscale, No additional pooling) =====
  - name: "dspsift_baseline_grayscale_none_l1"
    type: "dspsift"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 1  # L1
    use_color: false

  # ===== COMBINED EFFECTS =====
  # Color + L1 norm
  - name: "dspsift_color_none_l1"
    type: "dspsift"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 1  # L1
    use_color: true

  # ===== STACKING (experimental) =====
  # Test stacking on top of DSPSIFT's internal multi-scale
  - name: "dspsift_grayscale_stacking_l2"
    type: "dspsift"
    pooling: "stacking"
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: false

  # Color + Stacking
  - name: "dspsift_color_stacking_l2"
    type: "dspsift"
    pooling: "stacking"
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

database:
  connection: "sqlite:///experiments.db"