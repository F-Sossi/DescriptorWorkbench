experiment:
  name: "sift_vs_hardnet_keynet_pairs"
  description: "SIFT vs HardNet on KeyNet/SIFT paired lattice"
  version: "1.0"
  author: "automation"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "keynet"
  source: "independent_detection"
  keypoint_set_name: "keynet_sift_pairs"
  use_locked_keypoints: true

descriptors:
  - name: "libtorch_hardnet"
    type: "libtorch_hardnet"
    pooling: "none"
    normalize_after_pooling: true

  - name: "sift_baseline"
    type: "sift"
    pooling: "none"
    normalize_after_pooling: true


evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

database:
  connection: "sqlite:///experiments.db"
  save_descriptors: false
  save_matches: false
  save_visualizations: false
