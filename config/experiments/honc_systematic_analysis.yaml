experiment:
  name: "honc_systematic_analysis"
  description: "Systematic analysis of HoNC (Histogram of Normalized Colors) modifications - Pooling and Normalization effects"
  version: "1.0"
  author: "researcher"
  note: "Tests how pooling and normalization modifications affect HoNC performance - inherently color-based descriptor"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Use all available scenes

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"
  keypoint_set_name: "sift_keynet_pairs"
  use_locked_keypoints: true

descriptors:
  # ===== BASELINE: Traditional HoNC =====
  - name: "honc_baseline_color_none_l2"
    type: "honc"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: true  # HoNC is inherently color-based
    
  # ===== POOLING EFFECTS (Color, L2 norm) =====
  - name: "honc_color_dsp_l2"
    type: "honc"
    pooling: "domain_size_pooling"
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: true
    
  - name: "honc_color_stacking_l2"
    type: "honc"
    pooling: "stacking"
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: true
    
  # ===== NORMALIZATION EFFECTS (Color, No pooling) =====
  - name: "honc_baseline_color_none_l1"
    type: "honc"
    pooling: "none"
    normalize_after_pooling: true
    norm_type: 1  # L1
    use_color: true
    
  # ===== COMBINED EFFECTS =====
  # DSP + L1 norm
  - name: "honc_color_dsp_l1"
    type: "honc"
    pooling: "domain_size_pooling"
    normalize_after_pooling: true
    norm_type: 1  # L1
    use_color: true
    
  # Stacking + L1 norm
  - name: "honc_color_stacking_l1"
    type: "honc"
    pooling: "stacking"
    normalize_after_pooling: true
    norm_type: 1  # L1
    use_color: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"