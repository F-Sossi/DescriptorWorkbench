experiment:
  name: "verification_test_hardnet"
  description: "Test keypoint verification metrics with HardNet"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: ["i_dome", "v_wall", "v_boat", "i_books"]  # 4 scenes for verification test

keypoints:
  generator: "keynet"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "independent_detection"
  keypoint_set_name: "keynet_sift_pairs"
  use_locked_keypoints: true

descriptors:
  - name: "libtorch_hardnet_verification_test"
    type: "libtorch_hardnet"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

  image_retrieval:
    enabled: false
    scorer: "total_matches"

  keypoint_verification:
    enabled: true
    num_distractor_scenes: 1      # Small number for testing
    num_distractors_per_scene: 10  # Small number for testing
    seed: 42

database:
  connection: "sqlite:///experiments.db"
