experiment:
  name: orb_experiments_orb_keypoints
  description: ORB descriptor experiments using pure ORB keypoints
  version: '1.0'
  author: automation

dataset:
  type: hpatches
  path: ../data/
  scenes: []

keypoints:
  generator: orb
  max_features: 8000
  source: independent_detection
  keypoint_set_name: orb_keypoints
  use_locked_keypoints: true

descriptors:
- name: orb_baseline
  type: orb
  pooling: none
  normalize_after_pooling: true

evaluation:
  matching:
    method: brute_force
    norm: hamming
    cross_check: true
    threshold: 0.8
  validation:
    method: homography
    threshold: 0.05
    min_matches: 10

database:
  connection: sqlite:///experiments.db
  save_descriptors: false
  save_matches: false
  save_visualizations: false

performance:
  num_threads: 0
  parallel_scenes: true
  parallel_images: false
  batch_size: 512
  enable_profiling: false
